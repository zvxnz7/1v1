<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Bet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="money-display">Balance: $<span id="balance">1000</span></div>
        <div class="input-container">
            <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
            <button id="betButton">Place Bet</button>
        </div>
        <div class="multiplier-box" id="multiplierBox"></div>
        <div class="result-box" id="resultBox"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
